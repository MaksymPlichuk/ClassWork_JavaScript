<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        textarea {
            height: auto;
        }

        .userPhoto {
            display: inline-block;
        }

        img {
            max-width: 50%;
            max-height: 50%;
        }

        .card-body {
            display: flex;
            gap: 20px;
        }

        .userPhoto {
            flex: 1;
        }

        .labelDiv {
            display: flex;
        }

        .labelDiv label {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center mt-5">
        <div class="card text-white bg-info mb-3" style="max-width: 200rem;">
            <div class="card-header">
                <label>Search:</label>
                <input id="user-search"></input>
                <button id="searchBtn">search</button>
            </div>
            <div class="card-body">
                <div class="userPhoto">
                    <img id="user-img" src="" alt="user-Photo">

                    <div class="labelDiv">
                        <label>ID:</label>
                        <h4 class="card-title" id="user-id">user-id</h4>
                    </div>
                    <div class="labelDiv">
                        <label>Login:</label>
                        <h4 class="card-title" id="user-login">user-login</h4>
                    </div>
                    <div class="labelDiv">
                        <label>Name:</label>
                        <h4 class="card-title" id="user-name">user-name</h4>
                    </div>


                </div>

                <div class="userPhoto">
                    <div class="labelDiv">
                        <label>GitHub:</label>
                        <h4 class="card-title" id="user-url">user-url</h4>
                    </div>
                    <div class="labelDiv">
                        <label>Blog:</label>
                        <h4 class="card-title" id="user-blog">user-blog</h4>
                    </div>

                    <div class="labelDiv">
                        <label>City:</label>
                        <h4 class="card-title" id="user-city">user-city</h4>
                    </div>
                    <div class="labelDiv">
                        <label>Created At:</label>
                        <h4 class="card-title" id="user-creationDate">user-creationDate</h4>
                    </div>



                    <div class="labelDiv">
                        <label>Email:</label>
                        <h4 class="card-title" id="user-email">user-email</h4>
                    </div>
                    <div class="labelDiv">
                        <label>Followers:</label>
                        <h4 class="card-title" id="user-followers">user-followers</h4>
                    </div>
                    <div class="labelDiv">
                        <label>Followings:</label>
                        <h4 class="card-title" id="user-followings">user-followings</h4>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="base.js"></script>
</body>

</html>
