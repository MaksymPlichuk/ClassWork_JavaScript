<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active">Today
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">5-day forecast</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input id="cityInput" class="form-control me-sm-2" type="search" placeholder="Vladivostok, RU">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="mx-5 mt-3 " style="background-color: white;">
        <div class="m-3 d-flex justify-content-between">
            <p class="">Current Weather</p>
            <p class="">01.01.2026</p>
        </div>
        <div class="d-flex justify-content-evenly">
            <div>
                <img src="" alt="sun">
                <p>Sunny</p>
            </div>
            <div>
                <p style="font-size: 48px;">29 C</p>
                <p>Real Feel 30 C</p>
            </div>
            <div>
                <div class="d-flex">
                    <p class="mx-2">Sunrise:</p>
                    <p>16:00</p>
                </div>
                <div class="d-flex">
                    <p class="mx-2">Sunset:</p>
                    <p>18:00</p>
                </div>
                <div class="d-flex">
                    <p class="mx-2">Duration:</p>
                    <p>16 hr</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mx-5 mt-3 " style="background-color: white;">
        <div class="m-3 d-flex justify-content-between">
            <p class="">Hourly</p>
        </div>
        <div class="d-flex justify-content-evenly">
            <!-- <div>
                <img src="" alt="empty">
                <p>Forecast</p>
                <p>Temp (C)</p>
                <p>Forecast</p>

            </div> -->
            <table class="table m-3" id="tableForecast">
                    <tr class="table-dark">
                        <th scope="row">Today</th>
                        <td>7pm</td>
                        <td>8pm</td>
                        <td>10pm</td>
                    </tr>              
                    <tr class="table-light">
                        <th scope="row"></th>
                        <td><img src="" alt="sunny"></td>
                        <td><img src="" alt="sunny"></td>
                        <td><img src="" alt="moon"></td>
                    </tr>
                    <tr class="table-dark">
                        <th scope="row">Forecast</th>
                        <td>Sunny</td>
                        <td>sunny</td>
                        <td>Clear</td>
                    </tr>
                    <tr class="table-light">
                        <th scope="row">Temp (C)</th>
                        <td>29</td>
                        <td>27</td>
                        <td>15</td>
                    </tr>
                    <tr class="table-dark">
                        <th scope="row">Real Feel</th>
                        <td>28</td>
                        <td>26</td>
                        <td>16</td>
                    </tr>
                    <tr class="table-light">
                        <th scope="row">Wind (km/h)</th>
                        <td>11 ESE</td>
                        <td>8 ESE</td>
                        <td>16 ESE</td>
                    </tr>
            </table>

        </div>
    </div>

    <div class="mx-5 mt-3 " style="background-color: white;">
        <div class="m-3 d-flex justify-content-between">
            <p class="">Nearby Places</p>
        </div>
        <div class="d-flex justify-content-evenly">
           
        </div>
    </div>

    <script src="base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
