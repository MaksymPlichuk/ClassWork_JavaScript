<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mainForm" style="background-color: bisque;">
        <div class="text-center">
            <h2>Create new Color</h2>
            <form onsubmit="createColor(event)" action="">

                <div class="formInputs">
                    <label for="">Color:</label>
                    <input width="50px" name="color" type="text" class="form-control" />

                    <select name="select" class="form-select">
                        <option value="rgba">RGBA</option>
                        <option value="hex">HEX</option>
                        <option selected value="rgb">RGB</option>
                    </select>
                    <label for="">Code:</label>
                    <input name="code" type="text" class="form-control" />
                    <input type="submit"></input>
                </div>

            </form>

        </div>
        <div class="text-center mt-5">
            <h2>All colors</h2>
            <div class="addedColors" id="boxList">
                <div class="box" style="background-color: green;">
                        <div class="text-center innerBox" style="background-color: lightgreen;">
                            <p>YELLOWGREEN</p>
                            <p>RGB</p>
                            <p>154,256,55</p>
                        </div>
                </div>

            </div>
        </div>
    </div>


    <script src="base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
