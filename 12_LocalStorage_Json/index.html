<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="mainBOX w-50 m-auto mt-3">
        <form id="form" action="" onsubmit="registerFormHandle(event)" class="form-box">
            <div class="boxWithInputs">
                <label for="" class="form-label">Firstname:</label>
                <input type="text" name="firstName" class="form-control" required>
                <label for="" class="form-label">Lastname:</label>
                <input type="text" name="lastName" class="form-control" required>
            </div>

            <div id="bdayRadio" class="boxWithInputs">
                <label for="">Birthday:</label>
                <input type="date" name="birthday" required>
                <label for="">Gender:</label>
                <label for="">Male</label>
                <input class="form-check-input" type="radio" name="gender" value="male" required>
                <label for="">Female</label>
                <input class="form-check-input" type="radio" name="gender" value="female" required>
            </div>
            <div class="boxWithInputs">
                <label for="">Country:</label>
                <select name="country" class="form-select">
                    <option value="usa">USA</option>
                    <option value="can">Canada</option>
                    <option selected value="ukr">Ukraine</option>
                </select>
                <select name="city" class="form-select" required>
                    <option value="wash">Washington</option> 
                    <option value="ott">Ottawa</option> 
                    <option selected value="kyiv">Kyiv</opti on>
                </select> 
            </div> 
            <div class="boxWithInputs"> 
                <label for="">Country:</label> 
                <input class="form-check-input" type="checkbox" name="HTML">HTML</input>
                <input class="form-check-input" type="checkbox" name="CSS">CSS</input>
                <input class="form-check-input" type="checkbox" name="JS">JS</input>
                <input class="form-check-input" type="checkbox" name="PHP">PHP</input>
                <input class="form-check-input" type="checkbox" name="C++">C++</input>
                <input class="form-check-input" type="checkbox" name="JAVA"> JAVA</input>
                <input class="form-check-input" type="checkbox" name="C#">C#</input>
            </div>
            <div class="boxWithInputs mt-3">
                <input id="sumbInput" type="submit" class="btn btn-primary" value="Save"></input>
            </div>
        </form>
        <hr>

        <h6>Result:</h6>
        <table class="table table-hover" style="border: 1px solid black;">           
            <tbody id="tBody">
                
            </tbody>
        </table>

    </div>

    <script src="base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
