<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="text-center d-flex clock">
        <h3 id="Hours">00:</h3>
        <h3 id="Minutes">00:</h3>
        <h3 id="Seconds">00</h3>
    </div>

    <div class="text-center mt-5">
        <div>
            <form action="" onsubmit="sumbitHandle(event)">
                <select name="timeType" class="form-select w-25 m-auto">
                    <option value="minutes">Minutes</option>
                    <option selected value="seconds">Seconds</option>
                </select>
                <input class="mt-3" id="timerInput" placeholder="Enter Time" min="0" type="number" name="timerTime">
                <div class="mt-3">
                    <button class="btn btn-success" type="submit">Start</button>
                    <button class="btn btn-danger" type="button" onclick="stopTimerHandle()">Stop</button>
                </div>
            </form>
            <h5 id="countDown">00:00:00</h5>
        </div>
    </div>

    <div class="text-center mt-5">
        <div class="d-flex clock">
            <h5 id="timeSecMM">00:</h5>
            <h5 id="timeSecSS">00:</h5>
            <h5 id="timeSecMS">00</h5>
        </div>
        <div>
            <button class="btn btn-success" onclick="startTimeSec()">Start</button>
            <button class="btn btn-warning" onclick="stopTimeSec()">Stop</button>
            <button class="btn btn-danger" onclick="resetTimeSec()">Reset</button>
        </div>
    </div>

    <script src="base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
